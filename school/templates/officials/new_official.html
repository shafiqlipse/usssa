{% extends "dashboard/dashboard.html" %} {%load static%}
<!--title starts-->
{%block title%}Profile-update {% endblock %}
<!--title ends-->
{% block content %}

<div class="profile-update glue">
  <form action="" method="POST" class="form-ctrl" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col-12 col-lg-12">
        <div class="card grid2">
          <div class="card-body">
            <h5 class="card-title mb-2">Name</h5>
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="Names"
            />
          </div>
          <div class="card-body">
            <h5 class="card-title mb-2">NIN</h5>
            <input
              type="text"
              class="form-control"
              name="nin"
              placeholder="National ID Number"
            />
          </div>
          <div class="card-body">
            <h5 class="card-title mb-2">Email</h5>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="Your email"
            />
          </div>
          <div class="card-body">
            <h5 class="card-title mb-2">Contact</h5>
            <input
              type="text"
              class="form-control"
              name="phone_number"
              placeholder="Phone number"
            />
          </div>
          <div class="card-body">
            <h5 class="card-title mb-2">Gender</h5>
            {{form.gender}}
          </div>
          <div class="card-body">
            <h5 class="card-title mb-2">Role</h5>
            {{form.role}}
          </div>
          <div class="card-body">
            <h5 class="card-title mb-2">Date of birth</h5>
            <input
              type="date"
              class="form-control"
              name="date_of_birth"
              placeholder="date of birth"
            />
          </div>
          <div class="card-body">
            <h5 class="card-title mb-2">Photo</h5>
            <input
              type="file"
              class="form-control"
              name="photo"
              placeholder="Passport photograph"
            />
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn-submit">Save official</button>
  </form>
  
</div>

{% endblock %}
