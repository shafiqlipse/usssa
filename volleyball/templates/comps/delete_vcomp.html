<!-- delete_object.html -->
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete "{{ competition.name }}"?</p>

<form method="post" action="{% url 'deletecompetition' competition.id %}">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>

<a href="{% url 'comps' %}">Cancel</a>
